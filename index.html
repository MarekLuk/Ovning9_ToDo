<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo LIst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">


</head>

<body>

    <div class="container bg-light bg-gradient text-center pb-5 rounded-3 border border-secondary m-auto ">
        <div class="row justify-content-center">
            <h7>ToDo List</h7>

            <input type="text" class="col-md-6 col-sm-12 " placeholder="Add new todo" id="todoText">


            <button class="btn btn-primary btn-block col-md-2 col-sm-12 " type=" button" id="myBtn">ADD</button>

        </div>
    </div>


    <div class="container text-center m-auto mt-4">
        <div class="row justify-content-center ">
            <ul class="col-md-6 col-sm-12 " id="todoList">

            </ul>

        </div>


    </div>




    <script src="/todo.js"></script>




</body>

</html>
